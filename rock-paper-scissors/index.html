<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span class="user-score">0</span>:<span class="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" class="selection" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" class="selection"  alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" class="selection" alt="">
        </div>
    </div>
    
    <p id="action-message">Make you move.</p>
    <script src="app.js"></script>
</body>
</html>
